name: Test tap-msaccess

on:
  push:
    branches: [main]
    paths-ignore: [README.md]
  pull_request:
    paths-ignore: [README.md]
  schedule:
  - cron: 0 9 * * *

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        config:
        - database-file: sample_db/Books.accdb
        - database-file: s3://tap-msaccess/Books.accdb
          connection-params: '{"anon": true}'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run: |
        poetry env use ${{ matrix.python-version }}
        poetry install
        poetry run pip install fsspec[s3]
    - name: Test with pytest
      env:
        TAP_MSACCESS_DATABASE_FILE: ${{ matrix.config.database-file }}
        TAP_MSACCESS_CONNECTION_PARAMS: ${{ matrix.config.connection-params }}
      run: |
        poetry run pytest
